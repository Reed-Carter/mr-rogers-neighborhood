<!DOCTYPE html>
<html lang="en-US">
<head>

  <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="container">
    <h2>Mr. Rogers</h2>
    <form id="mrRogers">
